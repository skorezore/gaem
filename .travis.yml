script:
  - make all

after_success:
  - cp binaries/gaem.out binaries/gaem_$COMPILER_NAME.out

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise
      - r-packages-precise
    packages:
      - g++-5
      - clang-3.7
      - libncurses5-dev
